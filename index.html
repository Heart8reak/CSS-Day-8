<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Day 8</title>
    <meta name="veiwport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
   <div class="container">
       <div class="card" data-tilt>
           <div class="img-box">
               <img src="zaniya.jpg" alt="Zaniya">
           </div><!-- img-box -->
           <div class="content">
               <h2>Zaniya</h2><br><span>Volleyball Player</span>
           </div><!-- content -->
       </div><!-- card-->

       <div class="card">
           <div class="img-box">
               <img src="keishy.jpg" alt="Keishy">
           </div><!-- img-box -->
           <div class="content">
               <h2>Keishy</h2><br><span>Fashion Designer</span>
           </div><!-- content -->
       </div><!-- card-->

       <div class="card">
           <div class="img-box">
               <img src="carlito.jpg" alt="Carlito">
           </div><!-- img-box -->
           <div class="content">
               <h2>Carlito</h2><br><span>Astronuat</span>
           </div><!-- content -->
       </div><!-- card-->

       <div class="card">
           <div class="img-box">
               <img src="calvin.jpg" alt="Calvin">
           </div><!-- img-box -->
           <div class="content">
               <h2>Calvin</h2><br><span>Engineer</span>
           </div><!-- content -->
       </div><!-- card-->
   </div><!-- container -->

    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script src="tilt.jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.card').tilt({
                maxTilt: 30,
                glare: true,
                maxGlare: .8
            })
        })
    </script>
</body>
</html>
